<!-- registrar_Venda.html -->
{% extends "base.html" %}
{% block title %}Registrar Venda{% endblock title %}
{% block content %}
<script>
    $(function () {
        $("#id_data_venda").datepicker({dateFormat:'dd/mm/yy'});
    });
</script>
<h1>Registrar Venda</h1>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">
                {{ field.label }}
            </label>
            {{ field }}
        </div>
    {% endfor %}
    <a href="{% url 'index' %}" class="btn btn-outline-primary">Voltar</a>
    <button type="submit" class="btn btn-primary">Registrar Venda</button>
</form>
{% endblock content %}
